<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="item item--1">Header</div>
        <div class="item item--2">Small box 1</div>
        <div class="item item--3">Small box 2</div>
        <div class="item item--4">Small box 3</div>
        <div class="item item--5">SideBar</div>
        <div class="item item--6">Main content</div>
        <div class="item item--7">Footer</div>
    </div>

</body>
<style>
    .container{
        display: grid;
        grid-template-rows: 150px 150px;
        grid-template-columns:300px 300px 300px;

        grid-row-gap: 10px;
        grid-column-gap: 20px;

        width: 1000px;
        margin: 30px auto;
        background-color: #eee;
    }
    .item{
        min-height: 120px;
    }

    .item--1{
        background-color: orangered;
        grid-row: 1;
        grid-column: 1/-1 ;
    }

    .item--2{
        background-color: orangered;
        grid-row: 2;
    }

    .item--3{
        background-color: orangered;
        grid-row: 2;
    }
    .item--4{
        background-color: orangered;
        grid-row: 2;
    }
    .item--5{
        background-color: orangered;
        grid-row: 2;
    }
    .item--6{
        background-color: orangered;
        grid-row: 3;
    }

    .item--7{
        background-color: orangered;
        grid-column: 1/-1;
    }

</style>
</html>
